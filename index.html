    <link rel="icon" href="./favicon.ico" />
    
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #2FD18A;
            --primary-dark: #27ae60;
            --bg-color: #151515;
            --bg-hover: #222;
            --text-color: #FFF;
            --card-radius: 20px;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .main {
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 70px 20px 30px;
            margin-top: 60px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-speed) ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main:hover {
            background-color: var(--bg-hover);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .list {
            width: 100%;
            margin-bottom: 24px;
        }

        .item {
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .item:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(47, 209, 138, 0.3);
            box-shadow: 0 8px 25px rgba(47, 209, 138, 0.15);
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .item-left img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .item:hover .item-left img {
            transform: rotate(15deg);
        }

        .item-right {
            background: var(--primary-color);
            padding: 10px 22px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #000;
            min-width: 100px;
            text-align: center;
            white-space: nowrap;
        }

        .item-right:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(47, 209, 138, 0.3);
        }

        .notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--card-radius);
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .notice strong {
            color: var(--primary-color);
            font-size: 15px;
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }

        .logo:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 8px 30px rgba(47, 209, 138, 0.4);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            opacity: 0.7;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            display: inline-block;
        }

        .url-display {
            display: inline-block;
            background: rgba(47, 209, 138, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: monospace;
            margin: 0 5px;
            border: 1px solid rgba(47, 209, 138, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .main {
                padding: 70px 15px 25px;
                margin-top: 50px;
            }
            
            .item {
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                border-radius: 20px;
            }
            
            .item-right {
                width: 100%;
                margin-top: 5px;
            }
            
            .item-left img {
                width: 18px;
                height: 18px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main {
            animation: fadeInUp 0.6s ease-out;
        }

        .item {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .item:nth-child(1) { animation-delay: 0.1s; }
        .item:nth-child(2) { animation-delay: 0.2s; }
        .item:nth-child(3) { animation-delay: 0.3s; }
        .item:nth-child(4) { animation-delay: 0.4s; }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">

            <h1 style="font-size: 0; position: absolute; opacity: 0; height: 0; overflow: hidden;">Ax出海官方导航 - 专业出海服务</h1>
            
            <h2>Ax出海官方导航</h2>
            <p class="subtitle">请按 Ctrl+D 收藏本页到浏览器收藏夹</p>

            <div class="notice">
                导航地址 <strong class="url-display" id="currentUrl">ax.mxio.org</strong> 务必牢记

            <div class="list">

                <div class="item">

                        <span>出海线路二(国内优化)</span>
                    </div>
                    <a href="https://ax.mxio.org/" target="_blank" rel="noopener noreferrer" aria-label="访问国内优化出海线路">
                        <div class="item-right">点击进入</div>
                    </a>
                </div>
                
                <div class="item">
                    <div class="item-left">
                        <img src="https://img.icons8.com/ios/50/ffffff/globe--v1.png" alt="海外优化出海线路">
                        <span>出海线路三(海外优化)</span>
                    </div>
                    <a href="https://ax.mxio.org/" target="_blank" rel="noopener noreferrer" aria-label="访问海外优化出海线路">
                        <div class="item-right">点击进入</div>

                <div class="item">

                        <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram频道订阅">

                        <div class="item-right">点击订阅</div>
                    </a>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2026 All Rights Reserved. Ax出海® 版权所有</p>
                <p style="margin-top: 5px; font-size: 12px;">专业出海服务 · 稳定快速 · 安全可靠</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 显示当前URL
            document.getElementById('currentUrl').textContent = window.location.hostname || 'ax.mxio.org';
            
            // 平滑滚动到顶部
            document.getElementById('logo').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 添加点击动画效果
            const buttons = document.querySelectorAll('.item-right');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // 复制功能
            const urlDisplay = document.getElementById('currentUrl');
            urlDisplay.addEventListener('click', function() {
                const text = this.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = this.textContent;
                    this.textContent = '已复制到剪贴板！';
                    this.style.background = 'rgba(47, 209, 138, 0.3)';
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = '';
                    }, 2000);
                });
            });
            
            // 页面加载淡入效果
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl+D 收藏提示
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                alert('已添加到收藏夹！请确保保存本导航页以便后续访问。');
            }
            
            // 数字键快速访问
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const links = document.querySelectorAll('.item a');
                if (links[index]) {
                    window.open(links[index].href, '_blank');
                }
            }
        });
        
        // 页面可见性变化时显示标题
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.title = '记得回来哦！ - Ax出海导航';
            } else {
                document.title = 'Ax出海官方导航 - 专业出海服务 | 稳定快速的出海线路和Telegram订阅';
            }
        });
    </script>
</body>
