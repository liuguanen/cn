    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentUrl').textContent = window.location.hostname || 'ax.mxio.org';
            
            const lines = [
                { id: 1, url: 'https://ax.mxio.org/', elementId: 'speed1', name: '出海主线路' },
                { id: 2, url: 'https://ax.mxio.org/', elementId: 'speed2', name: '出海线路二(国内优化)' },
                { id: 3, url: 'https://ax.botnet.cfd/', elementId: 'speed3', name: '出海线路三(海外优化)' }
            ];
            
            const lineResults = {};
            let autoRedirectEnabled = true;
            let countdown = 5;
            let countdownInterval;
            
            function updateSpeedDisplay(lineId, speed, status) {
                const element = document.getElementById(`speed${lineId}`);
                const speedText = element.querySelector('.speed-text');
                const speedDot = element.querySelector('.speed-dot');
                
                element.classList.remove('speed-fast', 'speed-medium', 'speed-slow');
                
                if (status === 'testing') {
                    speedText.textContent = '测试中...';
                    element.classList.add('speed-medium');
                    return;
                }
                
                if (status === 'error') {
                    speedText.textContent = '测试失败';
                    element.classList.add('speed-slow');
                    return;
                }
                
                let speedClass = 'speed-slow';
                let speedLabel = `${speed}ms`;
                
                if (speed < 300) {
                    speedClass = 'speed-fast';
                } else if (speed < 800) {
                    speedClass = 'speed-medium';
                }
                
                speedText.textContent = speedLabel;
                element.classList.add(speedClass);
                
                lineResults[lineId] = { speed, element, url: lines.find(l => l.id === lineId).url };
            }
            
            async function testLineSpeed(line) {
                updateSpeedDisplay(line.id, 0, 'testing');
                
                const testUrl = `${line.url}?speedtest=${Date.now()}`;
                const startTime = Date.now();
                
                try {
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('请求超时')), 5000);
                    });
                    
                    const fetchPromise = fetch(testUrl, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    }).catch(() => {
                        return fetch(line.url, {
                            method: 'GET',
                            mode: 'no-cors',
                            cache: 'no-cache'
                        });
                    });
                    
                    await Promise.race([fetchPromise, timeoutPromise]);
                    const endTime = Date.now();
                    const speed = endTime - startTime;
                    
                    updateSpeedDisplay(line.id, speed, 'success');
                    return { line, speed, success: true };
                } catch (error) {
                    console.error(`线路 ${line.name} 测试失败:`, error);
                    updateSpeedDisplay(line.id, 0, 'error');
                    return { line, speed: Infinity, success: false };
                }
            }
            
            async function testAllLines() {
                console.log('开始测试线路速度...');
                
                const promises = lines.map(line => testLineSpeed(line));
                const results = await Promise.all(promises);
                
                console.log('线路测试完成:', results);
                
                const successfulResults = results.filter(r => r.success);
                if (successfulResults.length > 0) {
                    successfulResults.sort((a, b) => a.speed - b.speed);
                    const fastestLine = successfulResults[0];
                    
                    console.log(`最快线路: ${fastestLine.line.name}, 速度: ${fastestLine.speed}ms`);
                    
                    const fastestElement = document.getElementById(`speed${fastestLine.line.id}`);
                    fastestElement.style.borderColor = 'var(--fast-color)';
                    fastestElement.style.boxShadow = '0 0 10px rgba(47, 209, 138, 0.5)';
                    
                    return fastestLine;
                }
                
                return null;
            }
            
            function startCountdown() {
                const countdownText = document.getElementById('countdownText');
                const countdownTimer = document.getElementById('countdownTimer');
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownText.textContent = countdown;
                    countdownTimer.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        performAutoRedirect();
                    }
                }, 1000);
            }
            
            async function performAutoRedirect() {
                if (!autoRedirectEnabled) return;
                
                console.log('开始自动跳转到最快线路...');
                
                const fastestLine = await testAllLines();
                
                if (fastestLine) {
                    const countdownNotice = document.getElementById('countdownNotice');
                    countdownNotice.innerHTML = `
                        <span>✅ 已检测到最快线路: <strong>${fastestLine.line.name}</strong> (${fastestLine.speed}ms)</span>
                        <span>正在跳转...</span>
                    `;
                    countdownNotice.style.background = 'rgba(47, 209, 138, 0.2)';
                    
                    setTimeout(() => {
                        if (autoRedirectEnabled) {
                            console.log(`自动跳转到: ${fastestLine.line.url}`);
                            window.location.href = fastestLine.line.url;
                        }
                    }, 1500);
                } else {
                    const countdownNotice = document.getElementById('countdownNotice');
                    countdownNotice.innerHTML = `
                        <span>⚠️ 所有线路测试失败，请手动选择线路</span>
                    `;
                    countdownNotice.style.background = 'rgba(244, 67, 54, 0.15)';
                    countdownNotice.style.borderColor = 'rgba(244, 67, 54, 0.3)';
                }
            }
            
            function setupLineClickHandlers() {
                const lineLinks = document.querySelectorAll('.line-link');
                lineLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        autoRedirectEnabled = false;
                        clearInterval(countdownInterval);
                        
                        const lineId = this.getAttribute('data-line');
                        const line = lines.find(l => l.id == lineId);
                        
                        const countdownNotice = document.getElementById('countdownNotice');
                        countdownNotice.innerHTML = `
                            <span>✅ 您选择了: <strong>${line.name}</strong></span>
                            <span>正在跳转...</span>
                        `;
                        countdownNotice.style.background = 'rgba(47, 209, 138, 0.2)';
                        
                        console.log(`用户手动选择线路: ${line.name}`);
                    });
                });
                
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.line-link')) {
                        autoRedirectEnabled = false;
                        clearInterval(countdownInterval);
                        
                        const countdownNotice = document.getElementById('countdownNotice');
                        countdownNotice.innerHTML = `
                            <span>⏸️ 自动跳转已取消</span>
                            <span>请手动选择线路</span>
                        `;
                        countdownNotice.style.background = 'rgba(255, 183, 77, 0.15)';
                        countdownNotice.style.borderColor = 'rgba(255, 183, 77, 0.3)';
                    }
                }, { once: true });
            }
            
            function init() {
                console.log('初始化线路速度测试...');
                
                setupLineClickHandlers();
                
                testAllLines().then(fastestLine => {
                    if (fastestLine) {
                        const countdownNotice = document.getElementById('countdownNotice');
                        countdownNotice.innerHTML = `
                            <span>✅ 最快线路: <strong>${fastestLine.line.name}</strong> (${fastestLine.speed}ms)</span>
                            <span><span id="countdownText">${countdown}</span>秒后自动跳转</span>
                            <span class="countdown-timer" id="countdownTimer">${countdown}</span>
                        `;
                    }
                });
                
                startCountdown();
                
                document.getElementById('logo').addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
                
                const buttons = document.querySelectorAll('.item-right');
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    });
                });
                
                const urlDisplay = document.getElementById('currentUrl');
                urlDisplay.addEventListener('click', function() {
                    const text = this.textContent;
                    navigator.clipboard.writeText(text).then(() => {
                        const originalText = this.textContent;
                        this.textContent = '已复制到剪贴板！';
                        this.style.background = 'rgba(47, 209, 138, 0.3)';
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.style.background = '';
                        }, 2000);
                    });
                });
                
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }
            
            init();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                alert('已添加到收藏夹！请确保保存本导航页以便后续访问。');
            }
            
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const links = document.querySelectorAll('.item a');
                if (links[index]) {
                    window.open(links[index].href, '_blank');
                }
            }
        });
        
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.title = '记得回来哦！ - Ax出海导航';
            } else {
                document.title = 'Ax出海官方导航 - 专业出海服务 | 稳定快速的出海线路和Telegram订阅';
            }
        });
        
        window.addEventListener('beforeunload', function() {
            console.log('页面即将关闭，保存用户选择...');
        });
    </script>
</body>

</html>
